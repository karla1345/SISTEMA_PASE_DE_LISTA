{% extends "base.html" %}

{% block content %}
<div class="registro-asistencia">
    <h2>Registro de Asistencia</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Hora de Registro</th>
            </tr>
        </thead>
        <tbody>
            {% for estudiante in presentes %}
            <tr>
                <td>{{ estudiante.id }}</td>
                <td>{{ estudiante.nombre }}</td>
                <td>{{ estudiante.apellido }}</td>
                <td>{{ estudiante.get('hora_registro', 'Sin registro') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
